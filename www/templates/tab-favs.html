<ion-view view-title="Interesse">
  <ion-content>
      <ion-refresher on-refresh="doRefresh()">
          <ion-spinner icon="ripple"></ion-spinner>

      </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="fav in favs" type="item-text-wrap" href="#/tab/favs/{{fav.id}}">
        <h2>{{favs[$index].functieNaam}}</h2>
        <p>{{favs[$index].plaatsTewerkstelling.gemeenteOfRegio}}</p>

        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(fav)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
