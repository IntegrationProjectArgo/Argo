<ion-view view-title="Gesprekken">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="company in chats" type="item-text-wrap" href="#/tab/chats/{{chats[$index].id}}">
        <img ng-src="{{chats[$index].face}}">
        <h2>{{chats[$index].name}}</h2>
        <p>Bedrijf: {{chats[$index].company}}</p>
        <p>Vacature: {{chats[$index].vacature}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
